<div class="news-details" ng-swipe-left="swipe = 'l'" ng-swipe-right="swipe = 'r'" ng-style="{'font-size': settings.FONT_SIZE}">
	<img ng-src="{{IMAGE_URL}}{{newsThumbnail}}" class="img-thumbnail mb-lg">
	<br>
	<div ng-bind-html="news"></div>
</div>

<ol class="breadcrumb text-capitalize">
  <li><a href="#/">home</a></li>
  <li><a href="#/news">news</a></li>
  <li><a href="#/news/{{params.category}}">{{params.category}}</a></li>
  <li class="active">{{parseInt(params.newsId)+1}}</li>
</ol>
